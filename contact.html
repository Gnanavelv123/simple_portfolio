<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="one">
            <h1 class="one__name"> Gnanavel</h1>
            <p class="one__role">Student</p>
            <a class="one__contact" href="index.html">Home</a>
        </div>
        <div class="form">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td>
                            <input type="text" placeholder="Enter your Name" class="form__input">
                        </td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td>
                            <input type="email" placeholder="Enter your email" class="form__input">
                        </td>
                    </tr>
                    <tr>
                        <td>Message:</td>
                        <td>
                            <textarea placeholder="Your Message" class="form__textarea"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" class="form__submit">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="five">
            <p class="five__title">Social Media:
                <a href="https://www.google.com/">Google </a>
                <a href="https://www.instagram.com/accounts/login/?hl=en">Instagram</a>
            </p>
            <p class="five__desc">&copy;Gnanavel</p>
        </div>
    </div>
</body>

</html>
